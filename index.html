<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueberry CRM</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white-100 text-gray-800">
    <div id="display" class="flex h-screen">
      <aside
        id="sidebar-container"
        class="w-64 bg-indigo-50 shadow-sm flex flex-col justify-between"
      >
        <div>
          <div
            id="sidebar-header"
            class="px-6 py-4 border-b flex items-center space-x-4"
          >
            <a href="/" id="logo">
              <img
                src="/assets/blueberry-icon2.svg"
                alt="logo"
                width="50"
                height="50"
              />
            </a>

            <div>
              <h1 id="app-name" class="text-xl font-semibold text-indigo-900">
                <a href="/">Blueberry CRM</a>
              </h1>
              <p id="user-name" class="text-sm text-gray-500">Administrator</p>
            </div>
          </div>

          <nav id="navbar-container" class="mt-4 space-y-2">
            <a
              href="/"
              class="flex items-center px-6 py-2 text-gray-700 hover:bg-white font-medium"
            >
              <span class="ml-2">Leads</span>
            </a>
          </nav>
        </div>
        <div id="footer" class="px-6 py-4 text-xs text-gray-400">
          <p>¬© 2025 Blueberry CRM System</p>
        </div>
      </aside>

      <main id="leads-list-content" class="flex-1 p-8 overflow-auto">
        <header
          id="leads-page-title"
          class="flex justify-between items-center mb-6"
        >
          <h2 class="text-2xl font-semibold">
            <a href="/">Leads</a>
          </h2>
          <form id="search-bar" class="flex-1 mx-6">
            <input
              id="search"
              type="search"
              name="q"
              placeholder="Search leads..."
              class="w-200 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black"
            />
            <button class="border border-gray-300 rounded-lg py-2 px-3">
              üîç
            </button>
          </form>
          <a
            id="create-button"
            href="/create/"
            class="text-white px-4 py-2 rounded-lg bg-gray-600 hover:bg-gray-700"
          >
            + Create
          </a>
        </header>

        <div
          id="leads-table"
          class="bg-white rounded-xl shadow-sm overflow-x-auto"
        >
          <table id="leads-table-header">
            <thead class="bg-gray-50 border-b">
              <tr>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Action
                </th>
                <th
                  class="whitespace-nowrap px-6 py-3 text-left font-medium text-gray-500"
                >
                  Full Name
                </th>
                <th
                  class="whitespace-nowrap px-6 py-3 text-left font-medium text-gray-500"
                >
                  Organization
                </th>
                <th
                  class="whitespace-nowrap px-6 py-3 text-left font-medium text-gray-500"
                >
                  Job Title
                </th>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Status
                </th>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Email
                </th>
                <th
                  class="whitespace-nowrap px-6 py-3 text-left font-medium text-gray-500"
                >
                  Mobile No
                </th>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Assigned To
                </th>
              </tr>
            </thead>

            <tbody id="leads-table-body">
              <!--  -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="/index.js"></script>
    <script src="/lib.js"></script>
  </body>
</html>
