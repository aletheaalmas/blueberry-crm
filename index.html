<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueberry CRM</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white-100 text-gray-800">
    <div id="display" class="flex h-screen">
      <aside
        id="sidebar-container"
        class="w-64 bg-indigo-50 shadow-sm flex flex-col justify-between"
      >
        <div>
          <div
            id="sidebar-header"
            class="px-6 py-4 border-b flex items-center space-x-4"
          >
            <a id="logo">
              <img
                src="/assets/blueberry-icon2.svg"
                alt="logo"
                width="50"
                height="50"
              />
            </a>

            <div>
              <h1 id="app-name" class="text-xl font-semibold text-indigo-900">
                Blueberry CRM
              </h1>
              <p id="user-name" class="text-sm text-gray-500">Administrator</p>
            </div>
          </div>

          <nav id="navbar-container" class="mt-4 space-y-2">
            <a
              href="#"
              class="flex items-center px-6 py-2 text-gray-700 hover:bg-white font-medium"
            >
              <span class="ml-2">Leads</span>
            </a>
          </nav>
        </div>
        <div id="footer" class="px-6 py-4 text-xs text-gray-400">
          <p>Â© 2025 Blueberry CRM System</p>
        </div>
      </aside>
      <main id="leads-list-content" class="bg-amber-100 flex-1 p-8 overflow-auto">
        <header class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold">Leads</h2>
          <div id="search-bar" class="flex-1 mx-6">
            <input
              id="search-input"
              type="text"
              placeholder="Search leads..."
              class="w-200 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black"
            />
          </div>
          <a
            id="create-button"
            href="/create/"
            class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800"
          >
            + Create
          </a>
        </header>

        <!-- Table -->
        <div
          id="leads-list"
          class="bg-white rounded-xl shadow-sm overflow-hidden"
        >
          <table class="min-w-full text-sm">
            <thead class="bg-gray-50 border-b">
              <tr>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Name
                </th>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Organization
                </th>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Status
                </th>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Email
                </th>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Mobile No
                </th>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Assigned To
                </th>
                <th class="px-6 py-3 text-left font-medium text-gray-500">
                  Action
                </th>
              </tr>
            </thead>

            <tbody id="leads-table-body">
              <!--  -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
