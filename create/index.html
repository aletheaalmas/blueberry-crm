<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Lead</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white-100 text-gray-800">
    <div id="display" class="flex h-screen">
      <aside
        id="sidebar-container"
        class="w-49 bg-indigo-50 shadow-sm flex flex-col justify-between"
      >
        <div>
          <div
            id="sidebar-header"
            class="px-4 py-4 border-b flex items-center space-x-2"
          >
            <a href="/" id="logo">
              <img
                src="/assets/blueberry-icon2.svg"
                alt="logo"
                width="40"
                height="40"
              />
            </a>

            <div>
              <h1 id="app-name" class="text-lg font-semibold text-indigo-900">
                <a href="/"> Blueberry CRM </a>
              </h1>
              <p id="user-name" class="text-xs text-gray-500">Administrator</p>
            </div>
          </div>

          <nav id="navbar-container" class="mt-4 space-y-2">
            <a
              href="/"
              class="flex items-center px-6 py-2 text-gray-700 hover:bg-white font-medium"
            >
              <span class="ml-2"> Leads </span>
            </a>
          </nav>
        </div>
        <div id="footer" class="px-6 py-4 text-xs text-gray-400">
          <p>© 2025 Blueberry CRM System</p>
        </div>
      </aside>

      <main id="create-lead-content" class="flex-1 bg-gray-50 p-8 overflow-auto">
        <section class="flex-1 bg-white rounded-2xl shadow-sm border p-6">
          <header
          id="create-lead-title"
          class="flex justify-between items-center max-w-6xl mt-2"
        >
          <h2 class="text-2xl font-semibold">Create Lead</h2>
        </header>

          <form id="create-form" method="post" class="space-y-8">
            <section id="personal-details">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-medium text-gray-700">Person</h2>
                <!-- <button class="text-sm text-gray-400 hover:text-indigo-600">
                  ▼
                </button> -->
              </div>

              <div id="personal-details-form" class="grid grid-cols-3 gap-6">
                <div>
                  <label class="block text-sm text-gray-500 mb-1"
                    >Salutation</label
                  >
                  <select
                    name="salutation-option"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="">Select Salutation</option>
                    <option value="Mr">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option Value="Dr.">Dr.</option>
                  </select>
                </div>

                <div id="first-name-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >First Name*</label
                  >
                  <input
                    name="first-name-input"
                    type="text"
                    placeholder="First Name"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="last-name-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Last Name</label
                  >
                  <input
                    name="last-name-input"
                    type="text"
                    placeholder="Last Name"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="email-info">
                  <label class="block text-sm text-gray-500 mb-1">Email</label>
                  <input
                    name="email-input"
                    type="email"
                    placeholder="Email"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="phone-info">
                  <label class="block text-sm text-gray-500 mb-1">Phone</label>
                  <input
                    name="phone-input"
                    type="text"
                    placeholder="Phone No"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
              </div>
            </section>

            <section id="lead-organization-details">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-medium text-gray-700">Details</h2>
                <!-- <button class="text-sm text-gray-400 hover:text-indigo-600">
                  ▼
                </button> -->
              </div>

              <div
                id="organization-details-form"
                class="grid grid-cols-2 gap-6"
              >
                <div id="organization-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Organization</label
                  >
                  <input
                    name="organization-input"
                    type="text"
                    placeholder="Organization"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="job-title-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Job Title</label
                  >
                  <input
                    name="job-title-input"
                    type="text"
                    placeholder="Job Title"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="website-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Website</label
                  >
                  <input
                    name="website-input"
                    type="text"
                    placeholder="Website"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="industry-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Industry</label
                  >
                  <select
                    name="industry-option"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="">Select Industry</option>
                    <option value="Technology">Technology</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                    <option value="Education">Education</option>
                    <option value="Service">Service</option>
                    <option value="Retail">Retail</option>
                    <option value="Manufacture">Manufacture</option>
                  </select>
                </div>

                <div id="arr-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Annual Revenue</label
                  >
                  <input
                    name="arr-input"
                    type="text"
                    placeholder="Annual Revenue (USD)"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="number-of-employee-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Number of Employee</label
                  >
                  <select
                    name="employees-option"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="1-10">1-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-200">51-200</option>
                    <option value="201-500">201-500</option>
                    <option value="501-1000">501-1000</option>
                    <option value="1000+">1000+</option>
                  </select>
                </div>
              </div>
              <div id="submit-button" class="flex mt-6">
              <button
                type="submit"
                class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
              >
                Create Lead
              </button>
            </div>
            </section>

              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-medium text-gray-700">Other</h2>
              </div> -->

                <div id="status-info">
                  <label class="block text-sm text-gray-500 mb-1">Status</label>
                  <select
                    name="status-option"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="New">New</option>
                    <option value="Contacted">Contacted</option>
                    <option value="Nurture">Nurture</option>
                    <option value="Qualified">Qualified</option>
                    <option value="Junk">Junk</option>
                  </select>
                </div>

                <div id="lead-owner-info">
                  <label class="block text-sm text-gray-500 mb-1"

                  <select

                    <option>User 1</option>
                    <option>User 2</option>
                  </select>
                </div>
              </div> -->
            </section>

            
          </form>
        </section>
      </main>
    </div>

    <script src="/lib.js"></script>
    <script src="/create/index.js"></script>
  </body>
</html>
