<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Lead</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white-100 text-gray-800">
    <div id="display" class="flex h-screen">
      <aside
        id="sidebar-container"
        class="w-64 bg-indigo-50 shadow-sm flex flex-col justify-between"
      >
        <div>
          <div
            id="sidebar-header"
            class="px-6 py-4 border-b flex items-center space-x-4"
          >
            <a id="logo">
              <img
                src="/assets/blueberry-icon2.svg"
                alt="logo"
                width="50"
                height="50"
              />
            </a>

            <div>
              <h1 id="app-name" class="text-xl font-semibold text-indigo-900">
                Blueberry CRM
              </h1>
              <p id="user-name" class="text-sm text-gray-500">Administrator</p>
            </div>
          </div>

          <nav id="navbar-container" class="mt-4 space-y-2">
            <a
              href="#"
              class="flex items-center px-6 py-2 text-gray-700 hover:bg-white font-medium"
            >
              <span class="ml-2">Leads</span>
            </a>
          </nav>
        </div>
        <div id="footer" class="px-6 py-4 text-xs text-gray-400">
          <p>Â© 2025 Blueberry CRM System</p>
        </div>
      </aside>

      <main
        id="create-lead-content"
        class="bg-pink-400 flex-1 p-8 overflow-auto"
      >
        <header
          id="create-lead-title"
          class="flex justify-between items-center mb-6"
        >
          <h2 class="text-2xl font-semibold">Leads</h2>
        </header>

        <section
          id="lead-form"
          class="p-8 bg-white rounded-xl shadow-sm max-w-6xl mx-auto mt-6"
        >
          <form class="space-y-8">
            <div id="lead-personal-details">
              <h3 class="text-lg font-semibold mb-4 text-gray-800">
                Personal Details
              </h3>

              <div id="personal-details-form" class="grid grid-cols-3 gap-6">
                <div id="salutation-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Salutation</label
                  >
                  <select
                    id="salutation-option"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  >
                    <option>Select Salutation</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                    <option>Dr.</option>
                  </select>
                </div>

                <div id="first-name-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >First Name</label
                  >
                  <input
                    id="first-name-input"
                    type="text"
                    placeholder="First Name"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="last-name-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Last Name</label
                  >
                  <input
                    id="last-name-input"
                    type="text"
                    placeholder="Last Name"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="email-info">
                  <label class="block text-sm text-gray-500 mb-1">Email</label>
                  <input
                    id="email-input"
                    type="email"
                    placeholder="Email"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="mobile-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Mobile No</label
                  >
                  <input
                    id="mobile-input"
                    type="text"
                    placeholder="Mobile No"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
              </div>
            </div>

            <div id="lead-organization-details">
              <h3 class="text-lg font-semibold mb-4 text-gray-800">
                Organization Details
              </h3>

              <div
                id="organization-details-form"
                class="grid grid-cols-2 gap-6"
              >
                <div id="organization-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Organization</label
                  >
                  <input
                    id="organization-input"
                    type="text"
                    placeholder="Organization"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="website-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Website</label
                  >
                  <input
                    id="website-input"
                    type="text"
                    placeholder="Website"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="industry-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Industry</label
                  >
                  <select
                    id="industry-select"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="">Select Industry</option>
                    <option value="technology">Technology</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="finance">Finance</option>
                    <option value="education">Education</option>
                    <option value="service">Service</option>
                  </select>
                </div>

                <div id="arr-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Annual Revenue</label
                  >
                  <input
                    id="arr-input"
                    type="text"
                    placeholder="Annual Revenue (USD)"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div id="number-of-employee-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Number of Employee</label
                  >
                  <select
                    id="number-of-employee-select"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="1-10">1-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-200">51-200</option>
                    <option value="201-500">201-500</option>
                    <option value="501-1000">501-1000</option>
                    <option value="1000+">1000+</option>
                  </select>
                </div>
              </div>
            </div>

            <div id="other-details">
              <h3 class="text-lg font-semibold mb-4 text-gray-800">Others</h3>

              <div id="others-details-form" class="grid grid-cols-3 gap-6">
                <div id="status-info">
                  <label class="block text-sm text-gray-500 mb-1">Status</label>
                  <select
                    id="status-option"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  >
                    <option>New</option>
                    <option>Contacted</option>
                    <option>Nurture</option>
                    <option>Qualified</option>
                    <option>Junk</option>
                  </select>
                </div>

                <div id="lead-owner-info">
                  <label class="block text-sm text-gray-500 mb-1"
                    >Lead Owner</label
                  >
                  <select
                    id="lead-owner-option"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"
                  >
                    <option>Administrator</option>
                    <option>User 1</option>
                    <option>User 2</option>
                  </select>
                </div>
              </div>
            </div>

            <div id="submit-button" class="flex justify-end">
              <a
                type="submit"
                class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
              >
                Save
              </a>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="/create/index.js"></script>
  </body>
</html>
